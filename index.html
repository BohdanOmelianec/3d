<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <div class="box">
        <div class="inner">
            <h1>Desire</h1>
        </div>
    </div> -->
    <section id="first">
        <div class="scene">
            <div class="floor"></div>
            <div class="cube">
                <div class="outter front"></div>
                <div class="outter back"></div>
                <div class="outter right"></div>
                <div class="outter left"></div>
                <div class="outter top"></div>
                <div class="outter bottom"></div>
    
                <div class="shadow"></div>
                
                <div class="cube_inner">
                    <div class="side front">
                        <img src="https://wallpaperaccess.com/full/2161352.jpg" draggable="false">
                    </div>
                    <div class="side back">
                        <img src="https://i.pinimg.com/originals/45/45/df/4545dfcb6a9e3ea78b85c49d68d39bf6.jpg" draggable="false">
                    </div>
                    <div class="side right">
                        <img src="https://wallpapercave.com/wp/wp5810527.jpg" draggable="false">
                    </div>
                    <div class="side left">
                        <img src="https://cdn.wallpapersafari.com/64/11/R4n86D.jpg" draggable="false">
                    </div>
                    <div class="side top">
                        <img src="https://e0.pxfuel.com/wallpapers/918/338/desktop-wallpaper-direct-link-on-the-background-that-500x500-thumbnail.jpg" draggable="false">
                    </div>
                    <div class="side bottom">
                        <img src="https://wallpaper-house.com/data/out/4/wallpaper2you_39779.jpg" draggable="false">
                    </div>
                </div>
    
            </div>
    
        </div>

    </section>
    <section id="second">
        <div class="scene2">
            <div class="floor2"></div>
            <div class="leftColumn">
                <div class="leftside"></div>
                <div class="rightside"></div>
                <div class="frontside"></div>
            </div>
            <div class="rightColumn">
                <div class="leftside"></div>
                <div class="rightside"></div>
                <div class="frontside"></div>
            </div>
            <div class="centerLine">
                <div class="topside"></div>
                <div class="bottomside"></div>
                <div class="frontside"></div>
            </div>

            <div class="columnShadow"></div>

            <div class="swing">
                <div class="chains">
                    <div class="chain"></div>
                    <div class="chain"></div>
                </div>
                <div class="seat"></div>
            </div>
            <div class="swingShadow"></div>

            <img class="bush" src="https://i.pinimg.com/originals/c6/e0/1e/c6e01e01a9c006e00392560ae45b24f3.png" />
            <img class="bush2" src="https://freepngimg.com/thumb/bush/5-bush-png-image.png" />
            <img class="towel" src="https://static.vecteezy.com/system/resources/previews/009/788/431/original/red-stripes-beach-towel-picnic-blanket-watercolor-style-png.png" />
        </div>
    </section>

    <!-- <script src="./script.js"></script> -->
</body>
</html>
